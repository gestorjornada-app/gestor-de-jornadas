<ion-header>
    <ion-toolbar text-center>
        <ion-button slot="end" fill="clear" (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
        <ion-title>Añadir voluntarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <br>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Añade un nuevo voluntario</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Rol</ion-label>
                <ion-select [(ngModel)]="role" placeholder="Selecciona">
                    <ion-select-option value="Médico">Médico</ion-select-option>
                    <ion-select-option value="Asistente">Asistente</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Correo elctrónico</ion-label>
                <ion-input [(ngModel)]="volunteerEmail"></ion-input>
            </ion-item>
            <ion-button (click)="onSubmitVolunteer()" expand="block" color="secondary">
                Añadir voluntario
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-list-header>Voluntarios:</ion-list-header>
    </ion-list>
    <ion-list *ngIf="medicalDay">
        <ion-item-sliding *ngFor="let volunteer of medicalDay.volunteers">
            <ion-item>
                <ion-icon name="contact" slot="start"></ion-icon>
                <ion-label>
                    <h3>{{volunteer.email}}</h3>
                    <p>{{volunteer.role}}</p>
                </ion-label>
                <ion-icon *ngIf="medicalDay.confirmed == true" name="checkmark-circle-outline" slot="end"></ion-icon>
                <ion-icon *ngIf="medicalDay.confirmed == false" name="close-circle-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option>Unread</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>

<ion-header>
  <ion-toolbar text-center>
    <ion-button slot="end" fill="clear" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>Crear Jornada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img src="/assets/background.jpg"></ion-img>
  <br>
  <ion-item>
    <ion-label position="floating" >Nombre de la Jornada: </ion-label>
    <ion-input type="text" name="medicalDayName"  class="medical-day-name" [(ngModel)]="medicalDayName"></ion-input>
  </ion-item>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label position="inline">Fecha y hora de inicio: </ion-label>
      </ion-col>
      <ion-col>
        <ion-datetime  [(ngModel)]="medicalDayStartDate" class="medical-day-name" pickerFormat="DD/MM/YYYY h:mm a" displayFormat="DD MMM YYYY h:mm a" minuteValues="0,15,30,45" monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" placeholder="Ingresar fecha" min="2019" max="2022"></ion-datetime>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <ion-label position="inline">Fecha y hora de culminación: </ion-label>
      </ion-col>
      <ion-col>
        <ion-datetime class="medical-day-name" [(ngModel)]="medicalDayEndDate" pickerFormat="DD/MM/YYYY h:mm a" displayFormat="DD MMM YYYY h:mm a" minuteValues="0,15,30,45" monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" placeholder="Ingresar fecha" min="2019" max="2022"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label position="floating" >Dirección / Lugar</ion-label>
    <ion-textarea [(ngModel)]="medicalDayLocation" ></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Descripción</ion-label>
    <ion-textarea [(ngModel)]="medicalDayDescription"></ion-textarea>
  </ion-item>

  <br>

  <ion-button (click)="createMedicalDay()" color="secondary" expand="block">
    Crear
  </ion-button>

</ion-content>

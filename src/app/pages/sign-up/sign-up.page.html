<ion-content padding>
  <img class="logo" src="assets/icon/logo.png" alt="">
  <ion-card color="light">

    <ion-card-header>
      <br>

      <ion-card-title text-center="true">Registrate</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="light">
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input type="text" name="fullName" [(ngModel)]="registerCredentials.fullName"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">Número de teléfono</ion-label>
        <ion-input type="number" name="phoneNumber" [(ngModel)]="registerCredentials.phoneNumber"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">Dirección</ion-label>
        <ion-input type="text" name="address" [(ngModel)]="registerCredentials.address"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">Ingresa tu contraseña de nuevo</ion-label>
        <ion-input type="password" name="confirmationPassword" [(ngModel)]="registerCredentials.confirmationPassword"></ion-input>
      </ion-item>
      <br>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="onSubmitSignUp()" color="secondary" expand="block">
              Registrarme
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
